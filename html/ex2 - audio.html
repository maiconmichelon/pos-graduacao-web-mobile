<!DOCTYPE HTML>
<html>
  <head>
    <title>Ex2 - Áudio</title>
    <meta charset="utf-8">
  </head>

  <body>
      <h3>Áudio com controles embutidos
      <br>
      <audio id="audioComControles"
        controls>
        <source src="animalSounds.mp3" type="audio/mp3">
        <source src="animalSounds.ogv" type="audio/ogg">
        <strong>Atenção: </strong>Seu navegador não possui suporte a HTML5
      </audio>

      <br>
      <br>

      <h3>Áudio sem controles embutidos
      <br>
      <audio id="audioSemControles">
        <source src="animalSounds.mp3" type="audio/mp3">
        <source src="animalSounds.ogv" type="audio/ogg">
        <strong>Atenção: </strong>Seu navegador não possui suporte a HTML5
      </audio>
      <br>

      <input id="barra"
        type="range"
        style="width:250px;"
        value="0"
        onchange="mudarAudio()">
      <br>
      <button id="playPause"
        onclick="playPause()">Play / Pause</button>
      <input id="vol"
        type="range"
        min="0"
        max="1"
        step="0.1"
        value="1"
        onchange="mudarVolume()">
  </body>

  <script type="text/javascript">
    var audio = document.getElementById("audioSemControles");

    function playPause() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function mudarVolume() {
      var barraDeVolume = document.getElementById("vol");
      audio.volume = barraDeVolume.value;
    }

    function mudarAudio() {
      var tempo = audio.duration * (barra.value / 100);
      audio.currentTime = tempo;
    }

  </script>
</html>
